<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cat Greetings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrap">
    <main class="card">
      <h1 id="greeting">☀️ Good Morning! 🌸</h1>
      <p id="message">Have a bright and lovely day!</p>

      <div class="buttons">
        <button id="morningBtn" class="btn">🌞 Morning</button>
        <button id="nightBtn" class="btn">🌙 Night</button>
      </div>

      <!-- Gallery that will change -->
      <div class="gallery" id="gallery"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
